<style>
    .sub{
        color: rgb(247, 247, 247);
        background-color: rgb(228, 7, 7);
        align-items: center;
        border: none;
        height: 40px;
        width: 90px;
        border-radius: 45px;
        cursor: pointer;
        margin-right: 20px;
        margin-left: 20px;
        transition: opacity 2s;
    }
    .sub:hover{
        background-color: rgb(16, 16, 15);
        opacity: 0.4;
    }
    .sub:active{
        background-color: rgb(0, 0, 0);
    }

    .join{
        color: rgb(29, 138, 168);
        background-color: rgb(255, 255, 255);
        align-items: center;
        border: none;
        height: 40px;
        width: 90px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        text-decoration:dashed;
        border-color: rgb(19, 206, 231);
        border-style: solid;
        transition: opacity 0,8s;
    }
    .join:hover{
        background-color: rgb(29, 138, 168);
        color: rgb(255, 255, 255);
    }
    .join:active{
        background-color: aquamarine;
    }

    .tweet{
        color: rgb(255, 255, 255);
        background-color: rgb(10, 237, 230);
        align-items: center;
        border: none;
        height: 40px;
        width: 90px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        margin: 15px;
        transition: opacity 1s;
       
    }
    .tweet:hover{
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
    }
    .tweet:active{
        background-color: black;
    }

</style>

<p>Click on the buttons</p>

<button class="sub">
    Subscribe
</button>
<button class="join"><b>
    Join
</b></button>
<button class="tweet"><b>
    Tweet
</b></button>
