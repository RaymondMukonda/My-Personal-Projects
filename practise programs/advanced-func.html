<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance functions</title>
</head>
<body>
    <script>

        [
            'make dinner',
            'wash dishes',
            'cook pap',
            'fetch kids'
        ].forEach(function(value, index) {
            if (value === 'wash dishes') {
                return;
            }

            console.log(index);
            console.log(value);

        });  // better then for loops


        setTimeout(function() {
            console.log('timeout');
        }, 3000); // will run after other code like a timer

        setInterval(function() {
            console.log('interval');
        }, 4000); //will run every 4seconds



        //// arrow functions
        const arrowFunction = (param, param2) => {
            console.log('heelo');
        }
        // arroww has a few short cuts that regular dont have 
        // these two codes are the same one is just easier
        const regularFuction = function(param, param2) {
            console.log('regular');
        }
        // exp if we have one parameter we dont have to use brackets
        const onePram = param => {
            console.log(param + 1);
        }
        onePram(2);
        // another shortcut is that you can have it al in one line 
        // the arrow will automatically return
        const oneLine = () => 2 + 3;
        oneLine();
    </script>
</body>
</html>
