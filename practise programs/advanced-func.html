<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance functions</title>
</head>
<body>
    <script>

        [
            'make dinner',
            'wash dishes',
            'cook pap',
            'fetch kids'
        ].forEach(function(value, index) {
            if (value === 'wash dishes') {
                return;
            }

            console.log(index);
            console.log(value);

        });  // better then for loops


        setTimeout(function() {
            console.log('timeout');
        }, 3000); // will run after other code like a timer

        setInterval(function() {
            console.log('interval');
        }, 4000); //will run every 4seconds



        //// arrow functions
        const arrowFunction = () => {
            console.log('heelo');
        }
    </script>
</body>
</html>
