<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance functions</title>
</head>
<body>
    <script>
        setTimeout(function() {

        setInterval(function() {
            console.log('interval');
        }, 4000);
