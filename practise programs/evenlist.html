<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <button id="my-button" 
    >Hello Pleease click me</button>










    <script>

        

        function dosomething() {
            alert("Hello World");
        }

        const button = document.getElementById('my-button')
        button.onclick = dosomething();
    </script>
</body>
</html>
