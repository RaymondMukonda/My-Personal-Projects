<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
 

    <p>YouTube Subscribe Button</p>
    <button onclick="
       subscribe();
    " class="js-subscribe-button"> Subscribe </button>

    <p>Amazon shipping Calculator</p>
    <input 
    placeholder="Cost of order" class="js-cost-input" onkeydown="console.log(event.key);
    if (event.key === 'Enter') {
        calculateTotal();
    }
    ">
    <!-- with key down if you console log it, you can see what the user typed  -->

    <button onclick="
        calculateTotal();
    " >Calculate
    </button>

    <p class="js-total-cost"></p>









    <script>

        
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }


        function calculateTotal() {
            const inputElemnt = document.querySelector('.js-cost-input');
            // line below is how you get a value from an empty text box
            let cost = Number(inputElemnt.value);  

            if (cost < 40) {
                cost = cost + 10;
                 
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }



    </script>
</body>
</html>
