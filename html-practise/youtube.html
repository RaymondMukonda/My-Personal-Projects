<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-Tube</title>
    <style>

        .thumbnail {
            width: 300px;
            display: block;
        }
        .search-bar {
            font-size: 20px;
            display: block;
        }
        
        .video-title {
            width: 230px;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }

    </style>
</head>
<body>
    <input class="search-bar" type="text-box" placeholder="Search">

    <div class="video-preview">
        <div>
            <img class="thumbnail" src="images/thumbnail-1.webp" width="300">
        </div>
        <div>
            <div class="channel-picture">
                <img src="/html-practise/images/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai! 
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views · 6 months ago
                </p>
            </div>  
        </div>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="images/thumbnail-2.webp" width="300">
        <p class="video-title">
            Try Not To Laugh Challenge #9 
        </p>
        <p class="video-author">
            Markiplier
        </p>
        <p class="video-stats">
            19M views · 4 years ago
        </p>
    </div>

</body>
</html>
