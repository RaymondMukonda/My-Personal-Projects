<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .send-button {
            background-color: rgb(130, 248, 183);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-left: 10px;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input{
            padding: 12px 14px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;

            flex-grow: 1;
        }

        .chat-input-container {
            display: flex;
            margin-bottom: 60px;
    
        }


        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-user {
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .chat-message-robot {
            display: flex;
            align-items: start;
        }

        .chat-message-text {
            background-color: rgb(238, 238, 238);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }

        .chat-message-profile {
            width: 45px;
        }

        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->



 
    <script src="https://unpkg.com/supersimpledev/res"></script>
    <script src="https://unpkg.com/supersimpledev/ract.jeact-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput({chatMessages, setChatMessages}) {
            const [inputText, setInputText] = React.useState('');

            function saveInputText(event){
                setInputText(event.target.value);
            }

            function sendMessage(){
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages(newChatMessages);

                const response = Chatbot.getResponse(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('');
            }

            return  (
                <div className="chat-input-container">
                    <input placeholder="Send a message to ChatBot" size="30" onChange={saveInputText}
                    value = {inputText}
                    className="chat-input"
                    />

                    <button 
                        onClick={sendMessage}
                        className="send-button"
                    >Send</button>
                </div>
            );
        }


        function ChatMessage(props){
            // const {message} = props;
            // const message = props.message; this code is the same as above (destructuring)
            // const sender = props.sender; and the one below is the same us the two codes above
            const {message, sender} = props;


            // if (sender === 'robot') {
            //     return (
            //         <div>
            //             <img src="robot.png" width="50" />
            //             {message}
            //         </div>
            //     );
            // } short cut for the line below

            return (
                <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
                    {sender === 'robot' && (
                        <img src="robot.png" className="chat-message-profile" />
                    )}
                    <div className="chat-message-text">
                        {message}
                    </div>
                    {sender === 'user' && (
                        <img src="./user.png" className="chat-message-profile" />
                    )}
                </div>
            );
        }

        function ChatMessages({chatMessages}) {
            return (
                <div className="chat-messages-container">

                    {chatMessages.map((chatMessage) => {

                        return (
                            <ChatMessage 
                                message = {chatMessage.message}
                                sender = {chatMessage.sender}
                                key = {chatMessage.id}
                            />
                        );
                    })}
                </ div>
            );

        }

        function App() {
            const [chatMessages, setChatMessages] = React.useState([{
                message: 'hello chatbot',
                sender: 'user',
                id: 'id1'
            }, {
                message: 'Hello! How can i help you?',
                sender: 'robot',
                id: 'id2'
            }, {
                message: 'can you get me todays date?',
                sender: 'user',
                id: 'id3'
            }, {
                message: 'Today is September 27th',
                sender: 'robot',
                id: 'id4'
            }]);

            // const [chatMessages, setChatMessages] = array;

            // const chatMessages = array[0];
            // const setChatMessages = array[1];
           

            return (
                <div className="app-container">
                    <ChatMessages 
                        chatMessages={chatMessages}
                    />
                    <ChatInput 
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </div>
            );

        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
