<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot</title>
</head>
<body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->



 
    <script src="https://unpkg.com/supersimpledev/res"></script>
    <script src="https://unpkg.com/supersimpledev/ract.jeact-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput() {
            return  (
                <>
                    <input placeholder="Send a message to ChatBot" size="30" />
                    <button>Send</button>
                </>
            );
        }


        function ChatMessage(props){

            const {message} = props;
            // const message = props.message; this code is the same as above (destructuring)
            const sender = props.sender;


            if (sender === 'robot') {
                return (
                    <div>
                        <img src="robot.png" width="50" />
                        {message}
                    </div>
                );
            }

            return (
                <div>
                    {message}
                    <img src="./user.png" width="50" />
                </div>
            );
        }

        const app = (

            <>
                <ChatInput />
                <ChatMessage message="hello chatbot" sender="user" />
                <ChatMessage message="Hello! How can i help you?" sender="robot" />
                <ChatMessage message="can you get me the date?" sender="user" />
                <ChatMessage message="Today is September 27th" sender="robot" />
            </>
        );


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
</body>
</html>
