<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot</title>
</head>
<body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->



 
    <script src="https://unpkg.com/supersimpledev/res"></script>
    <script src="https://unpkg.com/supersimpledev/ract.jeact-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput() {
            return  (
                <>
                    <input placeholder="Send a message to ChatBot" size="30" />
                    <button>Send</button>
                </>
            );
        }


        function ChatMessage(props){
            // const {message} = props;
            // const message = props.message; this code is the same as above (destructuring)
            // const sender = props.sender; and the one below is the same us the two codes above
            const {message, sender} = props;


            // if (sender === 'robot') {
            //     return (
            //         <div>
            //             <img src="robot.png" width="50" />
            //             {message}
            //         </div>
            //     );
            // } short cut for the line below

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="./user.png" width="50" />
                    )}
                </div>
            );
        }

        function ChatMessages() {

            const chatMessages = [{
                message: 'hello chatbot',
                sender: 'user',
                id: 'id1'
            }, {
                message: 'Hello! How can i help you?',
                sender: 'robot',
                id: 'id2'
            }, {
                message: 'can you get me todays date?',
                sender: 'user',
                id: 'id3'
            }, {
                message: 'Today is September 27th',
                sender: 'robot',
                id: 'id4'
            }]; 

            function sendMessage() {
                console.log('hello ');
            }

            return (
                <>

                    <button onClick={sendMessage}>Send message</button>

                    {chatMessages.map((chatMessage) => {

                        return (
                            <ChatMessage 
                                message = {chatMessage.message}
                                sender = {chatMessage.sender}
                                key = {chatMessage.id}
                            />
                        );
                    })}
                </>
            );

        }

        function App() {
            return (
                <>
                    <ChatInput />
                    <ChatMessages />
                </>
            );

        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
